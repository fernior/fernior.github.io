<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .pdfobject-container {
      max-width: 100%;
      max-height: max-content;
      width: auto;
      height: 1866px;
      overflow: hidden;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="my-pdf" class="pdfobject-container">
  </div>
  <!-- insert just before the closing body tag </body> -->
  <script src="pdfobject.min.js"></script>
  <script>
    var options = {
      pdfOpenParams: { scrollbar: '1', toolbar: '0', statusbar: '0', messages: '0', navpanes: '0' ,  view: 'FitH'  },
      forcePDFJS: true,
      PDFJS_URL: "/web/viewer.html" 
    };
    PDFObject.embed("italiannis.pdf", "#my-pdf", options);
  </script>
</body>

</html>
